name: Run Behave Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium==3.141.0 behave==1.2.6 behave-webdriver==0.3.1

      - name: Install Chrome + Chromedriver (compatible with Selenium 3.x)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1-3)
          wget -q "https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip" -O /tmp/driver.zip
          sudo unzip -j /tmp/driver.zip chromedriver -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run is_it_christmas tests
        env:
          BEHAVE_WEBDRIVER_HEADLESS: 1
        run: |
          cd isitchristmas/features
          behave --no-capture

      - name: Run peppers-ghost tests
        env:
          BEHAVE_WEBDRIVER_HEADLESS: 1
        run: |
          cd peppers-ghost/features
          behave --no-capture
