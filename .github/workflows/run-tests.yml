name: Run Behave Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install behave selenium behave-webdriver

      - name: Install Chrome + Chromedriver (headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # Use the modern Chrome for Testing source (always matches)
          wget -O /tmp/chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/latest/linux64/chromedriver-linux64.zip
          sudo unzip /tmp/chromedriver.zip chromedriver-linux64/chromedriver -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver-linux64/chromedriver

      - name: Run Behave in headless mode
        env:
          BEHAVE_WEBDRIVER_HEADLESS: "1"
        run: behave --no-capture
