name: Run Behave Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium==3.141.0 behave==1.2.6

      - name: Install Chrome + Chromedriver
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
          FULL_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+')
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${FULL_VERSION}/linux64/chromedriver-linux64.zip" -O /tmp/driver.zip
          sudo unzip -j /tmp/driver.zip "chromedriver-linux64/chromedriver" -d /usr/local/bin/ 2>/dev/null || \
          sudo unzip -j /tmp/driver.zip "chromedriver" -d /usr/local/bin/
          sudo mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver 2>/dev/null || true
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run is_it_christmas tests (headless forced in code)
        run: |
          cd isitchristmas/features
          python -c "import pathlib, sys; p=pathlib.Path('environment.py'); txt=p.read_text(); p.write_text(txt.replace('behave_webdriver.Chrome()', 'behave_webdriver.Chrome(headless=True)'))"
          behave --no-capture

      - name: Run peppers-ghost tests (headless forced in code)
        run: |
          cd ../../peppers-ghost/features
          python -c "import pathlib, sys; p=pathlib.Path('environment.py'); txt=p.read_text(); p.write_text(txt.replace('behave_webdriver.Chrome()', 'behave_webdriver.Chrome(headless=True)'))"
          behave --no-capture
