name: Run Behave Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install behave selenium behave-webdriver

      - name: Install Chrome + Chromedriver (headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # Fetch latest Chromedriver version from official JSON
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget -O /tmp/versions.json "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}"
          DRIVER_VERSION=$(cat /tmp/versions.json)
          wget -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          sudo unzip /tmp/chromedriver.zip chromedriver-linux64/chromedriver -d /usr/local/bin/
          sudo mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          rm /tmp/chromedriver.zip /tmp/versions.json

      - name: Run Behave in headless mode
        env:
          BEHAVE_WEBDRIVER_HEADLESS: "1"
        run: behave isitchristmas/features peppers-ghost/features --no-capture
