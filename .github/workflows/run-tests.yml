name: Run Behave Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium==4.15.2 behave==1.2.6 behave-webdriver==0.3.1

      - name: Install Chrome + Chromedriver
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
          FULL_VERSION=$(google-chrome --version | cut -d " " -f3)
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${FULL_VERSION}/linux64/chromedriver-linux64.zip" -O /tmp/driver.zip
          sudo unzip -j /tmp/driver.zip -d /usr/local/bin/
          sudo mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver 2>/dev/null || true
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run is_it_christmas tests
        env:
          BEHAVE_WEBDRIVER_BROWSER: chrome
          BEHAVE_WEBDRIVER_HEADLESS: "true"
        run: |
          cd isitchristmas/features
          behave --no-capture -D headless=true

      - name: Run peppers-ghost tests
        env:
          BEHAVE_WEBDRIVER_BROWSER: chrome
          BEHAVE_WEBDRIVER_HEADLESS: "true"
        run: |
          cd ../../peppers-ghost/features
          behave --no-capture -D headless=true
